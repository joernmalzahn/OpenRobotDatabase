--- # Cobot file template
# Vendor name (see vendor list)
vendor: Techman Robot
# Full name of the cobot
name: TM5(M)-700
# Website describing the cobot
website: [https://techmanrobotusa.com/regular-payload-series/]
# Videos
videos: [https://youtu.be/CQpvEz8Ag-c,
https://youtu.be/SG9iDEmY1hc,
https://youtu.be/fdZV7pgmvBg,
https://youtu.be/NhamtYlFMiY]

# Is the robot still being sold?
in market: True
# Estimated price of the robot in [k€]
price:
# additional information
comments: [TM Mobile Series TM5m, TM12M, TM14M, use an integrated VDC supply for compatibility with AGV/MR systems.]

mechanical properties:
    # How can the robot be mounted (floor, ceiling, wall, any angle)
    mounting: []
    # Ingress protection class
    IP: 54
    # Has quick connect base (True, False)
    has quick connect base: False
    # Axes Properties
    axes: 
        # minimum joint angle in deg [A1, A2, A3, A4, A5, A6,...]
        min pos: [-270, -180,-155, -180,-180,-270]
        # maximum joint angle in deg [A1, A2, A3, A4, A5, A6,...]
        max pos: [270, 180,155,180,180,270] 
        # maximum joint velocity in deg/s [A1, A2, A3, A4, A5, A6,...]
        max vel: [180, 180, 180, 225, 225, 225]
        # maximum joint torque in Nm [A1, A2, A3, A4, A5, A6,...]
        max torque: []
    # pose repeatability in [mm]
    repeatability: 0.05
    # maximum reach [mm]
    max reach: 700
    # payload mass capacity in [kg]
    payload mass: 6
    # payload inertia in [kgm^2]
    payload inertia: 
    # robot mass in [kg]
    robot mass: 22.1
    # additional comments
    comments: []
    
electrical properties:
    # Average power consumption in [W]
    avg power: 220

flange interface:
    flange type: 
    number of digital inputs: 3/4 (by regional model)
    number of digital outputs: 3/4 (by regional model)
    number of analog inputs: 1
    number of analog outputs:  0

sensors: 
    # Integrated Camera Sensors (not optional accessories)
    vision: 1.2/5M pixels color camera, max 2GigE cameras
    
        
ambient conditions:
    # Temperature range [min, max] in [°C]
    temperature: [0,50]

standards:
    # ISO 10218-1 class
    class: [10218-1:2011 and ISO/TS 15066:2016]
    # SEMI class
    semi class: 2
