--- # Cobot file template
# Vendor name (see manufacturer list)
manufacturer: Kinova
# Full name of the cobot
name: Jaco Gen 3 - 6 DOF
# Website describing the cobot
website: ["https://www.kinovarobotics.com/sites/default/files/OP-Gen3-Generic_V1_0.pdf"]
# Videos
videos: [https://www.youtube.com/watch?v=6-QVcKXXYy4]
# Is the robot still being sold?
in market: True
# additional information
comments: ["Have very unconventional payload capacity specs: mid-range continuous, full-range continuous, we use full-range continuous of course."]

mechanical properties:
    # How can the robot be mounted (floor, ceiling, wall, any angle)
    mounting: [floor]
    # Ingress protection class
    IP: 33
    # Axes Properties
    axes: 
        # minimum joint angle in deg [A1, A2, A3, A4, A5, A6,...]
        min pos: [-inf, -inf, -inf, -inf, -inf, -inf]
        # maximum joint angle in deg [A1, A2, A3, A4, A5, A6,...]
        max pos: [inf, inf, inf, inf, inf, inf]

    # maximum cartesian velocity in [m/s]
    max cartesian velocity: 0.5
    # maximum reach [mm]
    max reach: 902
    # payload mass capacity in [kg]
    payload mass: 2.0
    # robot mass in [kg]
    robot mass: 7.2
    # additional comments
    comments: [Not clear if the joints can really do infinite collision free turns.]
    
electrical properties:
    # Maximum power consumption in [W]
    max power: 100
    # Average power consumption in [W]
    avg power: 36
   

ambient conditions:
    # Temperature range [min, max] in [Â°C]
    temperature: [-30,35]


