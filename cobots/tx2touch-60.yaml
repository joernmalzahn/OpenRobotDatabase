--- # Cobot file template
# Vendor name (see manufacturer list)
manufacturer: Stäubli
# Full name of the cobot
name: TX2 Touch 60
# Website describing the cobot
website: [https://www.staubli.com/de-de/robotics/produktprogramm/cobots/power-cobot/]
# Videos
videos: [https://youtu.be/MD96ZnbwSh0]
# Is the robot still being sold?
in market: True
# Estimated price of the robot in [k€]
price: 40
# additional information
comments: [This is a TX2 series robot equipped with skin for cobot applications; TX2 series can be adapted for hygenic
            humid aseptic cleanroom electrostatic sensitive applications, energy saving modes]

mechanical properties:
    # How can the robot be mounted (floor, ceiling, wall, any angle)
    mounting: [any]
    # Ingress protection class
    IP: 67
    # pose repeatability in [mm]
    repeatability: 0.02
    # maximum reach [mm]
    max reach: 670
    # payload mass capacity in [kg]
    payload mass: 4.5
    # robot mass in [kg]
    robot mass: 51

sensors:
    # Integrated skin sensor
    skin: Air-Skin

flange interface:
    tool flange:
        # pneumatic power at the tool flange
        pneumatic: 
            # number of outlets
            number: 1
        # number of ethernet ports at the flange
        ethernet: 1
        # number of EtherCAT ports
        EtherCAT: 1


# Certified w.r.t. the following standards:
standards: ["ISO 10218-1:2011"]

